
name: "Code Scanning - Action"

on:
  push:
    branches: 
     - main
     - codeql-dynamic
    #paths-ignore:
      #- ".github/workflows/**"
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 1 * * 6'

# Declare default  GITHUB_TOKEN permissions as read only.
permissions: read-all

jobs:
  find-language:
    runs-on: ubuntu-latest
    outputs:
      language-array: ${{ steps.find-languages.outputs.language-array }}
    steps:
      # find repo language with linguist
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Setup enry
        uses: fabasoad/setup-enry-action@a7c4d12a081d049c7c33bc992df49643f4ab5c0b # v0.3.1

      - name: Run enry CLI
        run: |
          echo "{$(enry | sed 's/^\(.*\)\t\(.*\)$/\"\2\":\"\1\"/' | paste -sd "," -)}" > languages.json
      
      - name: Find supported languages
        id: find-languages
        shell: pwsh
        run: |
          $languages = (Get-Content languages.json).ToLower() | ConvertFrom-Json
          $supportedLanguages = @("go", "javascript", "csharp", "python", "cpp", "java", "ruby")
          $foundLanguages = $supportedLanguages | Where-Object { $languages.$_ -ne $null }
          echo "Found these supported languages in this repo: [$($foundLanguages -join ", ")]]"
          echo "language-array=$($foundLanguages -join ", ")]" > $env:GITHUB_OUTPUT

  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest
    needs: find-language
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.find-language.outputs.language-array) }}

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:      

      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@32dc499307d133bb5085bae78498c0ac2cf762d5 # v2.2.5
        with:
          languages: ${{ matrix.language }}
        # Override language selection by uncommenting this and choosing your languages
        # with:
        #   languages: go, javascript, csharp, python, cpp, java, ruby

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, or Java).
      # If this step fails, then you should remove it and run the build manually (see below).
      - name: Autobuild
        uses: github/codeql-action/autobuild@32dc499307d133bb5085bae78498c0ac2cf762d5 # v2.2.5

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following
      #    three lines and modify them (or add more) to build your code if your
      #    project uses a compiled language

      #- run: |
      #     make bootstrap
      #     make release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@32dc499307d133bb5085bae78498c0ac2cf762d5 # v2.2.5
